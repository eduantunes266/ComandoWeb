<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Comando MEO Digital v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            -webkit-tap-highlight-color: transparent; 
        }

        .remote-body {
            background: linear-gradient(145deg, #2b2b2b, #1f1f1f);
            width: 250px;
            height: auto; 
            border-radius: 45px;
           
            box-shadow: 25px 25px 50px #111, -10px -10px 25px #333;
            padding: 35px 25px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            position: relative;
            box-sizing: border-box;
            border: 1px solid #222;
        }

        button {
            border: none;
            outline: none;
            cursor: pointer;
            color: #ccc;
            font-weight: bold;
            transition: all 0.15s ease-out;
            background: linear-gradient(145deg, #2a2a2a, #222222);
            box-shadow: 4px 4px 8px #151515, -2px -2px 5px #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; 
        }

        button:active {
            box-shadow: inset 3px 3px 6px #121212, inset -1px -1px 2px #444;
            color: var(--primary, #00aaff);
            background: #222;
        }



        .row-top {
            display: flex; justify-content: space-between; padding: 0 5px;
        }
        .btn-circle-small {
            width: 50px; height: 50px; border-radius: 50%; font-size: 1.2em;
        }
        .power { color: #ff4444; --primary: #ff4444; } 
        .voice { --primary: #00aaff; } 

        .row-apps {
            display: flex; justify-content: space-between; gap: 15px;
        }
        .btn-pill {
            flex: 1; height: 45px; border-radius: 25px; font-size: 0.9em;
            gap: 8px;
        }
        .netflix { color: #e50914; --primary: #e50914; }
        .youtube { color: #fff; --primary: #ff0000; }

        .nav-area {
            position: relative; width: 100%; height: 170px;
            display: flex; justify-content: center; align-items: center;
        }
        .d-pad {
            width: 160px; height: 160px; border-radius: 50%;
            background: linear-gradient(145deg, #262626, #1e1e1e);
            position: relative;
            box-shadow: 5px 5px 10px #111, -2px -2px 6px #333;
        }
        .d-btn {
            position: absolute; background: transparent; box-shadow: none; color: #888;
            font-size: 1.1em;
        }
        .d-btn:active {
            background: transparent; color: #00aaff;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5), inset -2px -2px 5px rgba(255,255,255,0.05);
        }
        .up { top: 0; left: 50%; transform: translateX(-50%); width: 60px; height: 50px; padding-bottom: 10px; border-radius: 30px 30px 0 0;}
        .down { bottom: 0; left: 50%; transform: translateX(-50%); width: 60px; height: 50px; padding-top: 10px; border-radius: 0 0 30px 30px;}
        .left { left: 0; top: 50%; transform: translateY(-50%); width: 50px; height: 60px; padding-right: 10px; border-radius: 30px 0 0 30px;}
        .right { right: 0; top: 50%; transform: translateY(-50%); width: 50px; height: 60px; padding-left: 10px; border-radius: 0 30px 30px 0;}

        .btn-ok {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 65px; height: 65px; border-radius: 50%;
            border: 3px solid #1b1b1b; 
            z-index: 10; font-size: 1.1em;
        }

        .row-actions, .row-bottom {
            display: flex; justify-content: space-around; align-items: center;
        }
        .btn-mid { width: 50px; height: 50px; border-radius: 50%; font-size: 1.1em; }
        .btn-white-bg { 
            background: linear-gradient(145deg, #ddd, #bbb); color: #222; 
            box-shadow: 3px 3px 6px #111, -1px -1px 3px #444;
        }
        .btn-white-bg:active { background: #aaa; color: #000; box-shadow: inset 2px 2px 5px #888; }

        .row-vol-ch {
            display: flex; justify-content: space-between; align-items: center; padding: 0 10px;
        }
        .vertical-pill {
            width: 55px; height: 120px;
            background: #222; border-radius: 28px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 4px 4px 8px #111, -2px -2px 5px #3a3a3a;
            overflow: hidden; /* Garante que os botões dentro seguem a curva */
        }
        .vertical-pill button {
            width: 100%; height: 50%; background: transparent; box-shadow: none; font-size: 1.3em;
            border-radius: 0;
        }
        .vertical-pill button:active { background: rgba(0,0,0,0.3); }
        .vertical-pill button:first-child { border-bottom: 1px solid #1a1a1a; }

        .center-stack { display: flex; flex-direction: column; gap: 20px; }

        .num-pad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 0 10px;
            justify-items: center;
        }
        .btn-num {
            width: 50px; height: 50px; border-radius: 50%; font-size: 1.2em;
        }
        
        .row-bottom .btn-mid { font-size: 1em; }
body {
  min-height: 100vh; 
  height: auto; 
  
  overflow-y: auto; 
  
  margin: 0;
  padding: 20px 0;
  touch-action: manipulation;
}
 </style>
</head>
<body>
<a href="index.html" class="back-link" style="position: absolute; top: 20px; left: 20px; color: #555; font-size: 1.5em;"><i class="fas fa-arrow-left"></i></a>
    <div class="remote-body">
        
        <div class="row-top">
            <button class="btn-circle-small power" onclick="send('POWER')"><i class="fas fa-power-off"></i></button>
            <button class="btn-circle-small" onclick="send('SETTINGS')"><i class="fas fa-cog"></i></button>
            <button class="btn-circle-small voice" onclick="send('VOICE')"><i class="fas fa-microphone"></i></button>
        </div>

        <div class="row-apps">
            <button class="btn-pill youtube" onclick="send('YOUTUBE')"><i class="fab fa-youtube"></i> YouTube</button>
            <button class="btn-pill netflix" onclick="send('NETFLIX')">NETFLIX</button>
        </div>

        <div class="nav-area">
            <div class="d-pad">
                <button class="d-btn up" onclick="send('UP')"><i class="fas fa-chevron-up"></i></button>
                <button class="d-btn left" onclick="send('LEFT')"><i class="fas fa-chevron-left"></i></button>
                <button class="d-btn right" onclick="send('RIGHT')"><i class="fas fa-chevron-right"></i></button>
                <button class="d-btn down" onclick="send('DOWN')"><i class="fas fa-chevron-down"></i></button>
                <button class="btn-ok" onclick="send('OK')">OK</button>
            </div>
        </div>

        <div class="row-actions">
            <button class="btn-mid" onclick="send('BACK')"><i class="fas fa-arrow-left"></i></button>
            <button class="btn-mid btn-white-bg" onclick="send('HOME')"><i class="fas fa-home"></i></button>
            <button class="btn-mid" onclick="send('TV_MODE')"><i class="fas fa-tv"></i></button>
        </div>

        <div class="row-vol-ch">
            <div class="vertical-pill">
                <button onclick="send('VOL_UP')"><i class="fas fa-plus"></i></button>
                <button onclick="send('VOL_DOWN')"><i class="fas fa-minus"></i></button>
            </div>

            <div class="center-stack">
                <button class="btn-mid" onclick="send('PLAY')"><i class="fas fa-play"></i></button>
                <button class="btn-mid" onclick="send('MUTE')"><i class="fas fa-volume-mute"></i></button>
            </div>

            <div class="vertical-pill">
                <button onclick="send('CH_UP')"><i class="fas fa-chevron-up"></i></button>
                <button onclick="send('CH_DOWN')"><i class="fas fa-chevron-down"></i></button>
            </div>
        </div>

        <div class="num-pad">
            <button class="btn-num" onclick="send('1')">1</button>
            <button class="btn-num" onclick="send('2')">2</button>
            <button class="btn-num" onclick="send('3')">3</button>
            <button class="btn-num" onclick="send('4')">4</button>
            <button class="btn-num" onclick="send('5')">5</button>
            <button class="btn-num" onclick="send('6')">6</button>
            <button class="btn-num" onclick="send('7')">7</button>
            <button class="btn-num" onclick="send('8')">8</button>
            <button class="btn-num" onclick="send('9')">9</button>
        </div>

        <div class="row-bottom">
            <button class="btn-mid" onclick="send('SWAP')"><i class="fas fa-exchange-alt"></i></button>
            <button class="btn-num" onclick="send('0')">0</button>
            <button class="btn-mid" onclick="send('APPS_GRID')"><i class="fas fa-th-large"></i></button>
        </div>

    </div>

  <script>
        function send(comando) {
            console.log("A enviar para o ESP32: " + comando);
            if (navigator.vibrate) navigator.vibrate(30); 

          
            fetch('/api/ir?cmd=' + comando)
                .then(response => {
                    if (response.ok) {
                        console.log("Sucesso! O ESP32 recebeu.");
                    } else {
                        console.log("Erro: O ESP32 não gostou.");
                    }
                })
                .catch(error => {
                    console.log("Falha na ligação (O ESP32 está ligado?)");
                });
        }
    </script>

</body>
</html>
